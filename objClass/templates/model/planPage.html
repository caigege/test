<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计划页面</title>

    <script type="text/javascript" src="/static/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/static/js/planJS.js"></script>
</head>
<body>

<div>
    <p>《{{ objId.proName }}》 创建计划(步骤分化)</p>
    <form action="/createPlan/" method="get">
        <a>名称  : &nbsp&nbsp</a><input required="required"  type="text" name="name"><br/><br/>
        <a>描述  : &nbsp&nbsp</a><textarea required="required" rows="3" cols="20" name="description"></textarea><br/><br/>
        <a>步骤  : &nbsp&nbsp</a><input required="required" type="number" name="step"><br/><br/>
        <a>项目id: </a><input type="text" name="objectiveId" value="{{ objId.id }}" readonly="readonly"><br/><br/>
        <input type="submit" value="提交">
    </form>
</div>
<div>
    <select id="selectlist" data-name="{{ objId.proName }}" >
        {% for obj in plan %}
            <option value="{{ obj.pk }}" data-step="{{ obj.step }}">{{ obj.name }}</option>

        {% endfor %}
    </select>
    <input value="进入问题" type="button" id="planIn">
</div>
</body>
</html>
